    <style>
        /* Inter Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp8017938.jpg&f=1&nofb=1&ipt=de17edbfa36f76929ee69be479e4180b062173b833fea1e373861c9f11762893&ipo=images') no-repeat center fixed;
            overflow-y: hidden;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center-box {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            max-width: 100%;
        }
        .center-box::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #1a1a1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* blur */
            -webkit-filter: blur(1px);
            filter: blur(1px);
            z-index: -1;
        }
        .center-box-content {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #1a1a1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            object-fit: cover;
        }

        .username {
            margin-top: 8px;
            font-size: 36px;
            font-weight: 700;
            color: rgb(226, 226, 226);
            text-align: left;
            padding-left: 12px;
        }
        .description {
            margin-top: 5px;
            font-size: 14px;
            font-weight: 400;
            color: rgb(172, 172, 172);
            text-align: left;
            padding-left: 12px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #5f5f5f;
            border-radius: 5px;
            background-color: transparent;
            color: rgb(226, 226, 226);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;

            margin-left: 12px;
            text-decoration: none;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }
        .btn:hover {
            border: 1px solid #727272;
            padding-right: 40px;
        }

        .btn::after {
            content: ">";
            position: absolute;
            opacity: 0;
            transition: all .3s;
            line-height: 1;
            right: 24px;
        }
        .btn:hover::after {
            opacity: 1;
            transform: translateX(10px);
        }

        .social-btn {
            margin-top: 20px;
            padding: 0;
            border: 1px solid #5f5f5f;
            border-radius: 50%; /* Make the button a circle */
            background-color: transparent;
            color: rgb(226, 226, 226);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 12px;
            text-decoration: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 0.3s;
            overflow: hidden;
            display: inline-flex;
        }
        .social-btn #svg {
            width: 50%;
            height: 50%;
        }
        .social-btn:hover {
            border: 1px solid #727272;
        }
        #icon {
            transition: all 0.3s;
        }
        #icon:hover {
            fill: #727272;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.644);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            user-select: none;

            z-index: 999;
        }

        .wavecanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .song_name {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 0;
            padding: 10px;
            font-size: 14px;
            font-weight: 400;
            color: rgb(172, 172, 172);
            text-align: right;
        }
    </style>
</head>

        $(document).ready(function() {
            $('.overlay').click(function() {
                // turn off event
                $(this).off();

                $(this).fadeOut(500);

                const possibleSongs = ["Already Rich.mp3", "A2Z.mp3", "pain1993.mp3", "Jay Hound x Jay5ive - AFRICA.mp3"];
                const song = possibleSongs[Math.floor(Math.random() * possibleSongs.length)];
                $('#songname').html(`Playing <b>${song.replace('.mp3', '')}</b>`);

                // create music tag
                var audio = document.createElement('audio');
                audio.src = song;
                audio.autoplay = true;
                audio.loop = true;
                audio.preload = 'auto';
                document.body.appendChild(audio);
                audio.play();

                const wavecanvas = document.getElementById('wave');
                const wave = new Wave(audio, wavecanvas);
                // wave.addAnimation(new wave.animations.Square({
                //     count: 50,
                //     diamater: 150,
                //     lineColor: "#5f5f5f"
                // }));
                wave.addAnimation(new wave.animations.Lines({
                    count: 50,
                    frequencyBand: "mids",
                    lineColor: "#303030"
                }));
                // wave.addAnimation(new wave.animations.Glob({
                //     fillColor: {gradient: ["#5f5f5f", "#727272", "#5f5f5f"], rotate: 45},

            });
        });
